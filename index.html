<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://icons8.com/icon/111399/list">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet">
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="inner">
            <form class="form">

                <div class="todo-header">
                    <h4 class="form__title">ToDo List</h4>
                    <img src="notebook.png" height="40px" class="notebook" />
                </div>

                <h5 class="alert"></h5>
                <textarea class="form__textarea" placeholder="Add your items"></textarea>
                <button class="form__send-btn" type="submit">Add</button>
                <button class="form__cancel-btn none" type="button">Cancel</button>
            </form>
            <div class="output"></div>
        </div>
    </div>

</body>
</html>
